  - MARKDOWN_MARKDOWN_LINK_CHECK
  - SPELL_LYCHEE
PRINT_ALPACA: false
SARIF_REPORTER: true
SHOW_SKIPPED_LINTERS: false
FILTER_REGEX_EXCLUDE: (hal_st/middlewares/STM32_WPAN/|st/)
JSON_JSONLINT_ARGUMENTS: --mode cjson
